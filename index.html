<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Navbar</title>
  </head>
  <style></style>
  <body>
    <header>
      <div class="navbar">
        <div class="logo"><a href="#">DiGi Learn</a></div>
        <ul class="links">
          <li><a href="hero">Home</a></li>
          <li><a href="hero">About</a></li>
          <li><a href="hero">Services</a></li>
          <li><a href="hero">Contact</a></li>
        </ul>
        <a href="#" class="action_btn">Get Started</a>
        <div class="toggle_btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div class="dropdown_menu">
        <ul>
          <li><a href="hero">Home</a></li>
          <li><a href="hero">About</a></li>
          <li><a href="hero">Services</a></li>
          <li><a href="hero">Contact</a></li>
          <li><a href="#" class="action_btn">Get Started</a></li>
        </ul>
      </div>
    </header>
    <main>
      <section id="hero">
        <h1>Welcome</h1>
        <p>
          Lorem ipsum dolor sit amet <br />
          adipisicing elit.
        </p>
      </section>
    </main>
    <script>
      const toggleBtn = document.querySelector(".toggle_btn");
      const toggleBtnIcon = document.querySelector(".toggle_btn i");
      const dropDwonMenu = document.querySelector(".dropdown_menu");

      toggleBtn.onclick = function () {
        dropDwonMenu.classList.toggle("open");
        const isOpen = dropDwonMenu.classList.contains("open");

        toggleBtnIcon.className = isOpen ? "fa-solid fa-xmark" : "fa-solid fa-bars";
      };
    </script>
  </body>
</html>
